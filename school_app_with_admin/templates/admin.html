<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            background: #f5f5f5; 
            padding: 30px; 
            margin: 0;
        }
        h2 { color: #333; }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 20px;
        }
        pre {
            background: #f9f9f9;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 1rem;
        }
        button {
            background-color: #e53935;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #c62828;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 12px 5px;
                margin: 10px 0;
            }
            pre {
                font-size: 0.95rem;
                padding: 10px;
            }
            button {
                font-size: 0.98rem;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ Student Data (Admin View)</h2>
        <form method="POST" action="/clear">
            <button type="submit">ðŸ§¹ Clear All Data</button>
        </form>
        <br>
        <pre>{{ content }}</pre>
    </div>
</body>
</html>
